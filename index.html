<script>
    function start_func() {
        const target = document.getElementById("start_btn");
        target.style = "display: none;";
        
        const cards = document.querySelectorAll("[id='card']")
        for (var i = 0; i < cards.length; i++) {
            cards[i].style = 'display: block;';
        }
    }
</script>
